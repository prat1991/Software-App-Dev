<!DOCTYPE HTML>
<html>
<head>
    <title>Please log in to use POS system</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
	    <div class="col-md-6 col-md-offset-3">
		    <h2>Login</h2>
		    <form name="form">
		        <div class="form-group">
		            <label for="username">Username</label>
		            <input type="text" class="form-control" name="username" id="username" required />
		            <div class="help-block">Username is required</div>
		        </div>
		        <div class="form-group">
		            <label for="password">Password</label>
		            <input type="password" class="form-control" name="password" id="password" required />
		            <div class="help-block">Password is required</div>
		            <input class="btn-primary" type="button" name="login" id="login" value="Login">
		        </div>
		    </form>
		</div>
	</div>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="loginscript.js"></script>
</body>
</html>
